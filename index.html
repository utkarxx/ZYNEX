<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZYNEX ‚Äì Smart Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="keywords" content="ZYNEX search engine, Indian search platform, smart search, ad free search">

<style>
:root{
  --bg:#0b1220;
  --card:#141c2f;
  --text:#ffffff;
  --accent:#1e90ff;
}
.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#000000;
  --accent:#1e90ff;
}

body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}

header{
  text-align:center;
  padding:30px 15px;
}

.toggle{
  position:absolute;
  top:15px;
  right:15px;
  cursor:pointer;
  padding:8px 14px;
  border-radius:20px;
  background:var(--card);
}

.search-box{
  max-width:520px;
  margin:20px auto;
  display:flex;
}
.search-box input{
  flex:1;
  padding:14px;
  border:none;
  border-radius:30px 0 0 30px;
}
.search-box button{
  padding:14px 22px;
  border:none;
  border-radius:0 30px 30px 0;
  background:var(--accent);
  color:white;
}

.shortcuts{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}
.shortcuts a{
  background:var(--card);
  padding:8px 14px;
  border-radius:20px;
  color:var(--text);
  text-decoration:none;
  font-size:14px;
}

.main{
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:20px;
  padding:20px;
}

#results{
  flex:3;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.sidebar{
  flex:1;
  background:var(--card);
  border-radius:14px;
  padding:16px;
  display:none;
}

.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
}

.card img{
  width:100%;
  border-radius:12px;
}

.tag{
  background:var(--accent);
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
}

iframe{
  width:100%;
  border:none;
  border-radius:12px;
}

a{color:var(--accent);}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">üåô / ‚òÄ</div>

<header>
<h1>üîç ZYNEX</h1>
<p>Fast ‚Ä¢ Clean ‚Ä¢ Smart Search</p>

<div class="search-box">
<input id="searchInput" placeholder="Search ZYNEX...">
<button onclick="doSearch()">Search</button>
</div>

<div class="shortcuts">
<a href="https://youtube.com" target="_blank">YouTube</a>
<a href="https://instagram.com" target="_blank">Instagram</a>
<a href="https://spotify.com" target="_blank">Spotify</a>
<a href="https://google.com" target="_blank">Google</a>
<a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
</div>
</header>

<div class="main">
<div id="results"></div>

<!-- WIKIPEDIA STYLE SIDEBAR -->
<div class="sidebar" id="wikiBox">
<h3>ZYNEX</h3>
<p><b>Type:</b> Search Platform</p>
<p><b>Founded:</b> 2025</p>
<p><b>Founder:</b> Utkarsh Tiwari</p>
<p><b>Partner:</b> Vishwesh Singh</p>
<p><b>Focus:</b> Clean & Smart Search</p>
</div>
</div>

<script>
function toggleTheme(){
document.body.classList.toggle("light");
}

// HOME
function loadHome(){
document.getElementById("wikiBox").style.display="none";
const box=document.getElementById("results");
box.innerHTML="";
["Technology","AI","India","World","Science","Business","Startups","Sports"]
.forEach(t=>{
box.innerHTML+=`
<div class="card">
<h3>${t}</h3>
<p>Trending updates related to ${t}</p>
<img src="https://source.unsplash.com/600x400/?${t},news">
</div>`;
});
}
loadHome();

// SEARCH
function doSearch(){
const q=document.getElementById("searchInput").value.toLowerCase();
if(q.includes("zynex")){
showZynexPage();
}else{
window.open("https://duckduckgo.com/?q="+q,"_blank");
}
}

// ABOUT PAGE
function showZynexPage(){
document.getElementById("wikiBox").style.display="block";
const box=document.getElementById("results");
box.innerHTML=`
<div class="card">
<h2>üöÄ ZYNEX ‚Äì Smart Search Platform</h2>
<p>
ZYNEX ek modern, distraction-free search platform hai jo users ko fast
aur reliable information provide karne ke goal ke saath banaya gaya hai.
</p>
</div>

<div class="card">
<h3>üìñ History</h3>
<p>
Traditional search engines ads aur clutter se bhare hue ho chuke the.
Isi problem ko solve karne ke liye ZYNEX ka concept aaya.
</p>
</div>

<div class="card">
<h3>üéØ Vision</h3>
<p>
ZYNEX ka vision hai ek user-first, clean aur intelligent search experience dena.
</p>
</div>

<div class="card">
<span class="tag">Founder</span>
<h3>Utkarsh Tiwari</h3>
<iframe src="https://www.instagram.com/p/DRs7bpWE9qa/embed"></iframe>
</div>

<div class="card">
<span class="tag">Partner</span>
<h3>Vishwesh Singh</h3>
<iframe src="https://www.instagram.com/p/DRbmxQogWLx/embed"></iframe>
</div>
`;
}
</script>

</body>
</html>
