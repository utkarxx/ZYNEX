<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZYNEX — Now Live</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,system-ui,sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* Ambient light */
.light{
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,rgba(30,144,255,.18),transparent 65%);
  filter:blur(60px);
  animation:float 10s ease-in-out infinite alternate;
}
@keyframes float{
  from{transform:translate(-200px,-150px)}
  to{transform:translate(200px,150px)}
}

/* Card */
.launch{
  position:relative;
  z-index:2;
  padding:60px 45px;
  border-radius:28px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
  box-shadow:0 0 70px rgba(30,144,255,.25);
  animation:fadeUp 1.4s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* Logo */
.logo{
  font-size:4.2rem;
  font-weight:900;
  letter-spacing:6px;
}
.logo span{
  color:#1E90FF;
  text-shadow:0 0 40px rgba(30,144,255,.9);
  animation:softGlow 2.5s ease-in-out infinite;
}
@keyframes softGlow{
  0%,100%{text-shadow:0 0 25px #1E90FF}
  50%{text-shadow:0 0 50px #38bdf8}
}

/* Text */
.tagline{
  margin-top:16px;
  font-size:1.2rem;
  color:#cbd5f5;
}

.status{
  margin-top:26px;
  font-size:1.1rem;
  color:#00E5FF;
}

/* Progress bar */
.progress{
  margin:30px auto 0;
  width:260px;
  height:6px;
  background:rgba(255,255,255,.18);
  border-radius:10px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#1E90FF,#00E5FF);
  animation:load 5s ease forwards;
}
@keyframes load{
  to{width:100%}
}

.counter{
  margin-top:16px;
  font-size:.9rem;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="light"></div>

<div class="launch">
  <div class="logo">ZYNE<span>X</span></div>
  <div class="tagline">Simple. Powerful. Free Tools.</div>

  <div class="progress">
    <span></span>
  </div>

  <div class="status">🚀 ZYNEX is officially live</div>
  <div class="counter">Entering in <span id="sec">5</span>s</div>
</div>

<script>
let s=5;
const timer=setInterval(()=>{
  s--;
  document.getElementById("sec").innerText=s;
  if(s===0){
    clearInterval(timer);
    window.location.href="index.html";
  }
},1000);
</script>

</body>
</html>
