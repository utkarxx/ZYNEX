<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZYNEX — Launching</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at center,#0f172a,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* Spotlight */
.spotlight{
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(30,144,255,.15),transparent 60%);
  filter:blur(40px);
  animation:move 8s infinite alternate;
}
@keyframes move{
  from{transform:translate(-200px,-200px)}
  to{transform:translate(200px,200px)}
}

/* Card */
.card{
  position:relative;
  z-index:2;
  padding:60px 45px;
  border-radius:26px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
  box-shadow:0 0 60px rgba(30,144,255,.25);
  animation:enter 1.5s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(30px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* Logo */
.logo{
  font-size:4.2rem;
  font-weight:900;
  letter-spacing:6px;
  position:relative;
}
.logo span{
  color:#1E90FF;
  text-shadow:0 0 40px rgba(30,144,255,.9);
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 20px #1E90FF}
  to{text-shadow:0 0 55px #38bdf8}
}

/* Glitch */
.glitch{
  font-size:1.2rem;
  margin-top:15px;
  color:#cbd5f5;
  position:relative;
}
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:2px;
  top:0;
  color:#38bdf8;
  opacity:.5;
  animation:glitch 1.5s infinite;
}
@keyframes glitch{
  0%{clip-path:inset(0 0 80% 0)}
  50%{clip-path:inset(40% 0 20% 0)}
  100%{clip-path:inset(10% 0 60% 0)}
}

/* Progress */
.progress{
  margin-top:30px;
  width:260px;
  height:6px;
  background:rgba(255,255,255,.15);
  border-radius:10px;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#1E90FF,#00E5FF);
  animation:load 5s linear forwards;
}
@keyframes load{
  to{width:100%}
}

.status{
  margin-top:18px;
  font-size:1rem;
  color:#00E5FF;
}

.counter{
  margin-top:12px;
  font-size:.9rem;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="spotlight"></div>

<div class="card">
  <div class="logo">ZYNE<span>X</span></div>
  <div class="glitch" data-text="Launching the Future">
    Launching the Future
  </div>

  <div class="progress">
    <div class="bar"></div>
  </div>

  <div class="status">🚀 ZYNEX is now LIVE</div>
  <div class="counter">Entering in <span id="sec">5</span>s</div>
</div>

<script>
let s=5;
const t=setInterval(()=>{
  s--;
  document.getElementById("sec").innerText=s;
  if(s===0){
    clearInterval(t);
    window.location.href="index.html";
  }
},1000);
</script>

</body>
</html>
